<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | DentalPrep</title>
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="../static/css/user_management/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background-color: var(--light-gray);
        }

        .logo-container img {
            height: 60px;
            width: auto;
        }
    </style>
</head>

<body class="">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-image-container" style="display: none;">
                <!-- Hidden as per new design or missing assets -->
                <div class="auth-overlay"></div>
                <div class="auth-content">
                    <h2>Welcome Back</h2>
                    <p>Login to access your account and continue your journey with DentalPrep.</p>
                </div>
            </div>

            <div class="auth-form-container" style="width: 100%; max-width: 480px; margin: 0 auto;">
                <div class="logo-container" style="text-align: center; margin-bottom: 2rem;">
                    <div style="display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-tooth" style="font-size: 2.5rem; color: var(--arterial-red);"></i>
                        <div
                            style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem; color: var(--venous-blue);">
                            Dental<span style="color: var(--arterial-red);">Prep</span>
                        </div>
                    </div>
                </div>

                <h1 style="text-align: center; margin-bottom: 1.5rem;">Login</h1>

                <form class="auth-form" method="get" action="../dashboard/" data-auth="login">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-with-icon" style="position: relative;">
                            <i class="fas fa-envelope"
                                style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                            <input type="email" id="email" name="email" class="form-input"
                                placeholder="Enter your email" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-with-icon" style="position: relative;">
                            <i class="fas fa-lock"
                                style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Enter your password" required="">
                            <i class="fas fa-eye-slash toggle-password"
                                style="position: absolute; right: 1rem; top: 1rem; cursor: pointer; color: var(--text-muted);"></i>
                        </div>
                    </div>

                    <div class="form-options"
                        style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/signup/">Sign up</a></p>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">
                        Admin? <a href="/admin/">Go to Admin Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const input = document.getElementById('password');
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                input.type = 'password';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });
    </script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
