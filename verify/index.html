<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Verify Email | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-box" id="status-icon"><i class="fas fa-spinner fa-spin"></i></div>
        <h2 id="status-title" style="margin-bottom: 0.5rem; font-weight: 700;">Verifying...</h2>
        <p id="status-text" style="color: #6b7280; margin-bottom: 1.5rem;">Please wait while we verify your email
            address.</p>
        <a href="/login/" id="login-btn"
            style="display: none; background: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">Go
            to Login</a>
    </div>

    <script src="../static/js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const icon = document.getElementById("status-icon");
            const title = document.getElementById("status-title");
            const text = document.getElementById("status-text");
            const btn = document.getElementById("login-btn");

            if (!token) {
                icon.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>';
                title.textContent = "Invalid Link";
                text.textContent = "No verification token found.";
                return;
            }

            try {
                const { apiFetch } = window.DentalPrepApi;
                await apiFetch("/verify-email", {
                    method: "POST",
                    body: JSON.stringify({ token })
                });

                icon.innerHTML = '<i class="fas fa-check" style="color: #22c55e;"></i>';
                icon.style.background = "#f0fdf4";
                title.textContent = "Email Verified!";
                text.textContent = "Your account has been successfully verified.";
                btn.style.display = "inline-block";
            } catch (err) {
                icon.innerHTML = '<i class="fas fa-times" style="color: #ef4444;"></i>';
                icon.style.background = "#fef2f2";
                title.textContent = "Verification Failed";
                text.textContent = err.message || "Invalid or expired token.";
            }
        });
    </script>
</body>

</html>
