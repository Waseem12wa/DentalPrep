<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Lesson Player | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        .player-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-wrapper {
            background: black;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: #1f2937;
        }

        .lesson-header {
            margin-bottom: 2rem;
        }

        .lesson-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .resource-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .resource-card h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
    </style>
</head>

<body>

    <div style="background: white; padding: 1rem; border-bottom: 1px solid #e5e7eb;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 1rem;">
            <a href="javascript:history.back()" style="color: #6b7280; text-decoration: none;"><i
                    class="fas fa-arrow-left"></i> Back</a>
            <span style="color: #e5e7eb;">|</span>
            <span style="font-weight: 600;">DentalPrep Learning</span>
        </div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <!-- In a real app, this would be an IFrame or Video Tag with the URL -->
            <div class="video-placeholder" id="video-player">
                <div style="text-align: center;">
                    <i class="fas fa-play-circle" style="font-size: 4rem; opacity: 0.8;"></i>
                    <p style="margin-top: 1rem;">Video Player Loaded</p>
                    <p id="video-url-display" style="font-size: 0.8rem; color: #9ca3af; margin-top: 0.5rem;"></p>
                </div>
            </div>
        </div>

        <div class="lesson-header">
            <h1 class="lesson-title" id="lesson-title">Loading Lesson...</h1>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button class="btn-action" id="mark-complete-btn"><i class="fas fa-check"></i> Mark Complete</button>
                <a href="#" class="btn-action btn-secondary" id="quiz-btn"><i class="fas fa-clipboard-question"></i>
                    Take Quiz</a>
            </div>
        </div>

        <div class="resource-grid">
            <!-- Audio Section -->
            <div class="resource-card">
                <h3><i class="fas fa-headphones" style="color: #3b82f6;"></i> Audio Lesson</h3>
                <p style="color: #6b7280; margin-bottom: 1rem;">Listen to the revision summary on the go.</p>
                <audio id="audio-player" controls style="width: 100%;">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Notes Section -->
            <div class="resource-card">
                <h3><i class="fas fa-file-pdf" style="color: #ef4444;"></i> Study Notes</h3>
                <p style="color: #6b7280; margin-bottom: 1rem;">Download high-quality PDF notes for this lecture.</p>
                <a href="#" id="notes-btn" class="btn-action btn-secondary"
                    style="width: 100%; justify-content: center;">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const { apiFetch } = window.DentalPrepApi;
            const params = new URLSearchParams(window.location.search);
            const lessonId = params.get("id");

            if (!lessonId) {
                alert("No lesson ID provided");
                return;
            }

            try {
                const data = await apiFetch(`/videos/${lessonId}`); // Using existing endpoint which returns lesson details
                const lesson = data.video;

                document.getElementById("lesson-title").textContent = lesson.title;
                document.getElementById("video-url-display").textContent = lesson.videoUrl;

                // Audio
                const audioPlayer = document.getElementById("audio-player");
                if (lesson.audioUrl) {
                    audioPlayer.src = lesson.audioUrl;
                } else {
                    audioPlayer.parentElement.innerHTML = "<p style='color:#9ca3af'>No audio available for this lesson.</p>";
                }

                // Notes
                const notesBtn = document.getElementById("notes-btn");
                if (lesson.notesUrl) {
                    notesBtn.href = lesson.notesUrl;
                    notesBtn.setAttribute("download", "");
                } else {
                    notesBtn.classList.add("disabled");
                    notesBtn.style.opacity = "0.5";
                    notesBtn.innerHTML = "<i class='fas fa-ban'></i> No Notes Available";
                }

                // Quiz Link
                const quizBtn = document.getElementById("quiz-btn");
                if (lesson.quizId) {
                    quizBtn.href = `/quiz/?id=${lesson.quizId}`;
                } else {
                    quizBtn.style.display = "none";
                }

            } catch (err) {
                console.error(err);
                document.querySelector(".player-container").innerHTML = `<h2 style="color:red; text-align:center; margin-top:3rem;">Error loading lesson: ${err.message}</h2>`;
            }
        });
    </script>
</body>

</html>
