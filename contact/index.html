<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Contact Us | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        .contact-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        textarea.form-input {
            height: 150px;
            resize: vertical;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Get in Touch</h1>

        <div class="card">
            <form id="contact-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-input" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
            <p id="msg-response" style="margin-top: 1rem; text-align: center; display: none;"></p>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contact-form");
            const msg = document.getElementById("msg-response");
            const { apiFetch } = window.DentalPrepApi;

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const btn = form.querySelector("button");
                btn.disabled = true;
                btn.textContent = "Sending...";

                const name = form.querySelector("[name='name']").value;
                const email = form.querySelector("[name='email']").value;
                const message = form.querySelector("[name='message']").value;

                try {
                    await apiFetch("/contact", {
                        method: "POST",
                        body: JSON.stringify({ name, email, message })
                    });
                    msg.style.display = "block";
                    msg.style.color = "green";
                    msg.textContent = "Message sent successfully!";
                    form.reset();
                } catch (err) {
                    msg.style.display = "block";
                    msg.style.color = "red";
                    msg.textContent = "Failed to send: " + err.message;
                } finally {
                    btn.disabled = false;
                    btn.textContent = "Send Message";
                }
            });
        });
    </script>
</body>

</html>
