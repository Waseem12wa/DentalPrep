<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Learning Hub | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }

        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e5e7eb;
            position: fixed;
            height: 100vh;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #eff6ff;
            color: var(--primary-color);
        }

        .section-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .info-card {
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .info-card h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .info-meta {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .analytics-item {
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.25rem;
            text-align: center;
        }

        .analytics-item h3 {
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="/" class="logo-area">
                <i class="fas fa-tooth" style="font-size: 2rem; color: var(--arterial-red);"></i>
                <div
                    style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem; color: var(--venous-blue);">
                    Dental<span style="color: var(--arterial-red);">Prep</span>
                </div>
            </a>

            <nav>
                <a href="/dashboard/" class="nav-link">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="/courses/" class="nav-link">
                    <i class="fas fa-book-open"></i> My Courses
                </a>
                <a href="#videos" class="nav-link active">
                    <i class="fas fa-play-circle"></i> Learning Hub
                </a>
                <a href="#analytics" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
                <a href="/" class="nav-link logout-link" style="color: #ef4444;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h1 style="font-size: 1.8rem; font-weight: 700;">Learning Hub</h1>
                <p style="color: #6b7280;">Access videos, quizzes, and track your progress.</p>
            </header>

            <section id="videos" class="section-card">
                <h2 style="font-size: 1.25rem; font-weight: 700;">Video Lectures</h2>
                <div class="card-grid" id="videos-list"></div>
            </section>

            <section id="quizzes" class="section-card">
                <h2 style="font-size: 1.25rem; font-weight: 700;">Quizzes</h2>
                <div class="card-grid" id="quizzes-list"></div>
            </section>

            <section id="analytics" class="section-card">
                <h2 style="font-size: 1.25rem; font-weight: 700;">Your Analytics</h2>
                <div class="analytics-grid" id="analytics-cards"></div>
            </section>
        </main>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/learning.js"></script>
</body>

</html>
