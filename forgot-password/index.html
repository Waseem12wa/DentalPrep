<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Forgot Password | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="../static/css/user_management/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-form-container" style="width: 100%; max-width: 480px; margin: 0 auto;">
                <div class="logo-container" style="text-align: center; margin-bottom: 2rem;">
                    <div style="display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-tooth" style="font-size: 2.5rem; color: var(--arterial-red);"></i>
                        <div
                            style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem; color: var(--venous-blue);">
                            Dental<span style="color: var(--arterial-red);">Prep</span>
                        </div>
                    </div>
                </div>

                <h1 style="text-align: center; margin-bottom: 1rem;">Reset Password</h1>
                <p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">Enter your email to receive a reset
                    link.</p>

                <form class="auth-form" data-auth="forgot-password">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
                </form>

                <div class="auth-footer">
                    <p><a href="/login/">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
