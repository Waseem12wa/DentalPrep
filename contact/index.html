<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dentalprep-api" content="http://localhost:4000/api">
    <title>Contact Us | DentalPrep</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/DAstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        .contact-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        textarea.form-input {
            height: 150px;
            resize: vertical;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="overlay"></div>

    <!-- Enhanced Modern Header -->
    <header>
        <div class="header-container">
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle navigation menu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>

            <nav class="nav-menu" id="nav-menu" role="navigation" aria-label="Main navigation">
                <a href="/">Home</a>
                <a href="/about/">About Us</a>
                <a href="/faqs/">FAQs</a>
                <a href="/learning/" id="nav-dashboard" class="hidden"
                    style="color: var(--primary-color); font-weight: 600;">Dashboard</a>
                <a href="/contact/">Contact Us</a>
            </nav>

            <a href="/" class="logo" aria-label="DentalPrep - Home"
                style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                <div class="logo-icon" style="font-size: 2rem; color: var(--arterial-red);">
                    <i class="fas fa-tooth"></i>
                </div>
                <div class="logo-text"
                    style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem; color: var(--venous-blue);">
                    Dental<span style="color: var(--arterial-red);">Prep</span>
                </div>
            </a>

            <div class="auth-buttons">
                <a href="/login/" class="auth-btn login-btn"><span>Log in</span></a>
                <a href="/signup/" class="auth-btn signup-btn"><span>Sign up</span></a>
            </div>
        </div>
    </header>

    <div class="contact-container">
        <h1
            style="text-align: center; margin-bottom: 2rem; font-family: 'Outfit', sans-serif; color: var(--text-dark);">
            Get in Touch</h1>

        <div class="card">
            <form id="contact-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-input" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
            <p id="msg-response" style="margin-top: 1rem; text-align: center; display: none;"></p>
        </div>
    </div>

    <!-- Enhanced Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <!-- Brand Column -->
                <div class="footer-brand">
                    <div class="footer-logo">
                        <i class="fas fa-tooth" style="color: var(--arterial-red); font-size: 1.5rem;"></i>
                        <div class="brand-name"
                            style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem; color: white;">
                            Dental<span style="color: var(--arterial-red);">Prep</span></div>
                    </div>
                    <p class="footer-tagline">Empowering Dental Excellence Through Smart Learning</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                <!-- Quick Links -->
                <div class="footer-section">
                    <h3>Platform</h3>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about/">About Us</a></li>
                        <li><a href="/contact/">Contact</a></li>
                        <li><a href="/faqs/">FAQs</a></li>
                    </ul>
                </div>

                <!-- Community Links -->
                <div class="footer-section">
                    <h3>Community</h3>
                    <ul>
                        <li><a href="#">Contributors</a></li>
                        <li><a href="#">Partners</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <div class="copyright">&copy; 2025 DentalPrep. All rights reserved.</div>
            </div>
        </div>
    </footer>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/landing.js"></script>
    <!-- Reusing landing script for header functionality if applicable, or custom script -->
    <script>
        // Custom Mobile Menu Script for inner pages if landing.js doesn't cover it or assumes strictly / path
        const menuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('show');
                overlay.classList.toggle('show');
            });
        }

        if (overlay) {
            overlay.addEventListener('click', () => {
                navMenu.classList.remove('show');
                overlay.classList.remove('show');
            });
        }

        // Contact Form Logic
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contact-form");
            const msg = document.getElementById("msg-response");
            const { apiFetch } = window.DentalPrepApi || {};

            if (form && apiFetch) {
                form.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const btn = form.querySelector("button");
                    btn.disabled = true;
                    btn.textContent = "Sending...";

                    const name = form.querySelector("[name='name']").value;
                    const email = form.querySelector("[name='email']").value;
                    const message = form.querySelector("[name='message']").value;

                    try {
                        await apiFetch("/contact", {
                            method: "POST",
                            body: JSON.stringify({ name, email, message })
                        });
                        msg.style.display = "block";
                        msg.style.color = "#166534"; // Success Green
                        msg.textContent = "Message sent successfully!";
                        form.reset();
                    } catch (err) {
                        msg.style.display = "block";
                        msg.style.color = "#991b1b"; // Error Red
                        msg.textContent = "Failed to send: " + err.message;
                    } finally {
                        btn.disabled = false;
                        btn.textContent = "Send Message";
                    }
                });
            }
        });
    </script>
</body>

</html>
